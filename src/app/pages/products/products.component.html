<div class="container-fluid p-4">
  @if (isAdmin) {
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <app-product-form 
              [form]="form" 
              [isEdit]="isEdit"
              [categories]="categoryService.categories$()"
              (callSaveMethod)="save($event)">
            </app-product-form>
          </div>
        </div>
      </div>
    </div>
  }

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-products-table 
            [areActionsAvailable]="areActionsAvailable"
            [products]="productService.products$()"
            (callEditMethod)="edit($event)"
            (callDeleteMethod)="delete($event)">
          </app-products-table>
          
          @if (productService.search.totalPages && productService.search.totalPages > 1) {
            <div class="mt-3">
              <app-pagination 
                [service]="productService">
              </app-pagination>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
